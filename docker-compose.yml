version: '3.8'

services:
  graphdb:
    image: ontotext/graphdb:10.7.0-free
    container_name: family-ontology-graphdb
    ports:
      - "7200:7200"
    environment:
      - GDB_HEAP_SIZE=2g
      - GDB_JAVA_OPTS=-Xmx2g -Xms2g
    volumes:
      - graphdb-data:/opt/graphdb/home
      - graphdb-logs:/opt/graphdb/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7200/rest/repositories"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - family-ontology-network

volumes:
  graphdb-data:
    name: family-ontology-graphdb-data
  graphdb-logs:
    name: family-ontology-graphdb-logs

networks:
  family-ontology-network:
    name: family-ontology-network
    driver: bridge